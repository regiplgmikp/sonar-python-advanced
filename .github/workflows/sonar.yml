name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      # 1. Obtiene tu código
      - uses: actions/checkout@v4
        with:
          # Obligatorio para que Sonar analice el historial
          fetch-depth: 0  

      # 2. (Opcional) Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Esta ÚNICA acción hace todo el trabajo.
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          # Tus secretos, que ya sabemos que están bien
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
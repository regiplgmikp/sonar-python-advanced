name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Esta parte instala el scanner en el servidor de GitHub (no en mi PC)
      - name: Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          #1. SE CORIGE LA RUTA: La ruta ess corregida a una existente
          curl -sSL -o sonar.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.1.0.4477-linux-x64.zip
          
          unzip sonar.zip -d $HOME
          
          # 2. RUTA CORREGIDA: La carpeta que se descomprime ahora se llama asÃ­
          echo "$HOME/sonar-scanner-6.1.0.4477-linux-x64/bin" >> $GITHUB_PATH

    # Esta parte es la que se ha corregido
    # Arreglado: usamos sonar.token en lugar del obsoleto sonar.login

    # Usa el secreto 'SONAR_HOST_URL' que apunta a ngrok
      - name: Run Sonar Scanner
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=python-advanced-demo \
            -Dsonar.sources="prueba proyecto" \
            -Dsonar.tests=tests \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN